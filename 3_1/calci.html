<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="calci.js"></script>
    <title>Simple Calci</title>
    <link rel="stylesheet" href="calci.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <h1 class="h3 mb-4">Simple Calci</h1>
            <div class="mb-3">
                <input type="number" id="input1" placeholder="Enter first number:" class="form-control my-2" />
                <input type="number" id="input2" placeholder="Enter second number:" class="form-control my-2" />
                <h2 class="mt-4">Result: <span id="result" class="text-primary"></span></h2>
            </div>
            <div>
                <button onclick="add()" class="btn btn-primary btn-custom m-2">+</button>
                <button onclick="subtract()" class="btn btn-danger btn-custom m-2">-</button>
                <button onclick="multiply()" class="btn btn-success btn-custom m-2">*</button>
                <button onclick="divide()" class="btn btn-warning btn-custom m-2">/</button>
                <button onclick="clearData()" class="btn btn-outline-secondary btn-custom m-2">Clear</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
